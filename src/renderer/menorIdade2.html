<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/menorIdade2.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <h1>Sistema de Desenvolvedor</h1>
        <form>
            <h2>DADOS DA CONTA</h2>
            <label for="name">Nome Completo</label>
            <input type="text" placeholder="Bruno Henrique">
            <label for="plan">Plano</label>
            <select name="plan" id="plan">
                <option value="kids">Kids</option>
                <option value="basica">Básica</option>
                <option value="premium">Premium</option>
            </select>
            <label for="agency">Agência</label>
            <input type="number" placeholder="1234">
            <label for="type">Tipo</label>
            <select name="type" id="type">
                <option value="corrente">Corrente(TEA)</option>
                <option value="poupanca">Poupança</option>
                <option value="salario">Salário</option>
                <option value="pagamentos">Pagamentos</option>
                <option value="digital">Digital</option>
                <option value="conjunta">Conjunta</option>
                <option value="singular">Singular</option>
            </select>
            <label for="adicionals">Adicionais</label>
            <select name="adicionals" id="adicionals">
                <option value="cartao de debito">Cartão de débito</option>
            </select>
        </form>

        <form>
            <h2>EXTRATO</h2>
            <label for="saldo">Saldo Atual</label>
            <input type="number" placeholder="R$780,19">
            <label for="lastMoviment">Último movimento</label>
            <input type="number" placeholder="-19,99">
            <label for="lastMonth">Último mês</label>
        </form>

        <form>
            <h2>INVESTIMENTOS</h2>
            <label for="actives">Ativos</label>
            <input type="text" placeholder="Tesouro direto e Ações">
            <label for="totals">Totais</label>
            <input type="number" placeholder="R$571,45">
            <label for="percentals">Porcentuais</label>
            <input type="text" placeholder="55% dos ganhos">
        </form>

        <div>
            <a href="menorIdade3.html">CONTINUAR</a>
            <a href="menorIdade1.html">VOLTAR</a>
        </div>
    </div>
  </body>
