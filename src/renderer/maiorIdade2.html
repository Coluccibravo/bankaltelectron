<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="./assets/maiorIdade2.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
        <h1>Sistema de Desenvolvedor</h1>
        <form>
            <h2>DADOS DA CONTA</h2>
            <label for="name">Nome Completo</label>
            <input type="text" placeholder="Bruno Henrique" id="nome">
            <label for="plan">Plano</label>
            <input type="text" id="plano">
            <label for="agency">Agência</label>
            <input type="number" placeholder="1234">
            <label for="type">Tipo</label>
            <select name="type" id="type">
                <option value="corrente">Corrente(TEA)</option>
                <option value="poupanca">Poupança</option>
                <option value="salario">Salário</option>
                <option value="pagamentos">Pagamentos</option>
                <option value="digital">Digital</option>
                <option value="conjunta">Conjunta</option>
                <option value="singular">Singular</option>
            </select>
            <label for="adicionals">Adicionais</label>
            <select name="adicionals" id="adicionals">
                <option value="cartao de debito">Cartão de débito</option>
            </select>
        </form>

        <form>
            <h2>EXTRATO</h2>
            <label for="saldo">Saldo Atual</label>
            <input type="number" placeholder="R$780,19">
            <label for="lastMoviment">Último movimento</label>
            <input type="number" placeholder="-19,99">
            <label for="lastMonth">Último mês</label>
        </form>

        <form>
            <h2>INVESTIMENTOS</h2>
            <label for="actives">Ativos</label>
            <input type="text" placeholder="Tesouro direto e Ações">
            <label for="totals">Totais</label>
            <input type="text" placeholder="R$571,45" id="total">
            <label for="percentals">Porcentuais</label>
            <input type="text" placeholder="55% dos ganhos" id="percentual">
        </form>

        <div>
            <a href="maiorIdade3.html">CONTINUAR</a>
            <a href="maiorIdade1.html">VOLTAR</a>
        </div>
    </div>
    <script src="maioridade2.js"></script>    
    </body>
