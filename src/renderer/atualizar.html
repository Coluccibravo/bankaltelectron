<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./assets/cadastro.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="DivGlobalPageRegister">
      <h1 id="h1t">Atualização de Dados</h1>
      <div id="container">
      <form class="FormPageRegister1">
        <h2 class="h2t">SUAS INFORMAÇÕES</h2>
        <label for="name">Nome completo</label>
        <input type="text" placeholder="Leonardo Pedroso Mendes" />
        <label for="position">Cargo</label>
        <input type="text" placeholder="Programador BackEnd" />
        <label for="verification">Verificação</label>
        <input type="text" placeholder="****" />
        <label for="cpf">CPF</label>
        <input type="number" placeholder="11.111.111-1"/>
      </form>

      <form class="FormPageRegister2">
        <h2 class="h2t">DADOS DA CONTA</h2>
        <label for="Username">Username</label>
        <input type="text" placeholder="leomendes" />
        <label for="email">Email</label>
        <input type="email" placeholder="leomendes@gmail.com" />
        <label for="password">Senha</label>
        <input type="password" placeholder="*****" />
        <label for="ConfirmPassword">Confirmar Senha</label>
        <input type="password" placeholder="*****" />
      </form>
    </div>

      <div class="DivButtonsRegister">
        <input type="button" id="btnsave" value="SALVAR E CONTINUAR" />
        <a href="ui.html" class="Buttoncancel">
        <input type="button" value="CANCELAR" class="ButtonCancel"/>
        </a>
      </div>
    </div>
  </body>
</html>
