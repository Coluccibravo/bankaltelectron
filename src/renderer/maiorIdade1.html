<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Desenvolvedor</title>
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./assets/maiorIdade1.css" type="text/css" rel="stylesheet" />
  <body>
    <div>
      <img src="./assets/Home.png" id="fotohome">
      <div id="primeirotitle">
      <h1>INFORAMÇÕES-PESSOAIS: Maior de Idade</h1>
      </div>
      <div id="todosform">
      <form id="form1">
        <h2 class="h2l">DADOS PESSOAIS</h2>
        <label for="name">Nome Completo</label>
        <input type="text" placeholder="Leonardo Pedroso Mendes" id="inputnome"/>
        <label for="sex">Sexo</label>
        <input type="text" placeholder="Masculino" id="inputsexo">
        <label for="date">Data de Nascimento</label>
        <input type="text" placeholder="07/07/2007">
        <label for="RG">RG</label>
        <input type="text" placeholder="35.114.346-4" id="inputrg">
        <label for="CPF">CPF</label>
        <input type="text" placeholder="44.433.980-2" id="inputcpf">
        <label for="maritalStatus">Estado Civil</label>
        <input type="text" placeholder="Solteiro(a)" id="inputestado">
      </form>

      <form id="form2">
        <h2 class="h2l">ENDEREÇO</h2>
        <label for="city">Cidade</label>
        <input type="text" placeholder="Nova Odessa">
        <label for="state">Estado</label>
        <input type="text" placeholder="São Paulo">
        <label for="CEP">CEP</label>
        <input type="text" placeholder="13460-970">
        <label for="street">Rua</label>
        <input type="text" placeholder="Rio Branco">
        <label for="quarter">Bairro</label>
        <input type="text" placeholder="Centro">
        <label for="number">Número</label>
        <input type="number" placeholder="460">
        <label for="complement">Complemento</label>
        <input type="text" placeholder="------">
      </form>

      <form id="form3">
        <h2 class="h2l">CONTATO</h2>
        <label for="telephone">Telefone</label>
        <input type="text" placeholder="3872-2345" id="inputtelefone">
        <label for="phone">Celular</label>
        <input type="text" placeholder="(19)99567-8924" id="inputcelular">
        <label for="email">Email</label>
        <input type="email" placeholder="leomendes@gmail.com" id="inputemail">
        <h2 class="h2l">RENDA</h2>
        <label for="monthGain">Ganho Mensal Pessoal</label>
        <select name="monthGain" id="monthGain">
          <option value="Não trabalha">Não trabalha</option>
          <option value="Entre 1 a 3 salários mínimos">Entre 1 a 3 salários mínimos</option>
          <option value="Entre 1 a 3 salários mínimos">Entre 1 a 3 salários mínimos</option>
          <option value="Entre 4 a 6 salários mínimos">Entre 4 a 6 salários mínimos</option>
          <option value="Entre 7 a 10 salários mínimos">Entre 7 a 10 salários mínimos</option>
          <option value="Mais de 10 salários mínimos">Mais de 10 salários mínimos</option>
        </select>
        <label for="numberPeople">Número de pessoas na residêndia</label>
        <select name="numberPeople" id="numberPeople">
          <option value="1 pessoa">1 pessoa</option>
          <option value="2 pessoa">2 pessoas</option>
          <option value="3 pessoa">3 pessoas</option>
          <option value="4 pessoa">4 pessoas</option>
          <option value="5 pessoa">5 pessoa</option>
          <option value="Mais de 5 pessoas">Mais de 5 pessoas</option>
        </select>
        <label for="totalGain">Renda total da residência</label>
        <select name="totalGain" id="totalGain">
          <option value="Entre 1 a 3 salários mínimos">Entre 1 a 3 salários mínimos</option>
          <option value="Entre 1 a 3 salários mínimos">Entre 1 a 3 salários mínimos</option>
          <option value="Entre 4 a 6 salários mínimos">Entre 4 a 6 salários mínimos</option>
          <option value="Entre 7 a 10 salários mínimos">Entre 7 a 10 salários mínimos</option>
          <option value="Mais de 10 salários mínimos">Mais de 10 salários mínimos</option>
        </select>
      </form>
      </div>
      <div id="buttons">
        <a href="maiorIdade2.html" id="continuar">CONTINUAR</a>
        <a href="sistemDev2.html" id="voltar">VOLTAR</a>
      </div>
    </div>
    <script src="maioridade1.js">
    </script>
  </body>
</html>
